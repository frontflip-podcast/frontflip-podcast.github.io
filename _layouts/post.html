<section>
  <h1>{{ page.title }}</h1>
  <audio controls>
    <source src="{{page.episode_url}}.mp3" type="audio/mpeg">
    <source src="{{page.episode_url}}.ogg" type="audio/ogg">
  </audio>

  {{ content }}
  <h3>Традиционный Flip GIF</h3>
  <p><small>{{page.flipgif_desc}}</small></p>
  <img src="{{page.flipgif}}" alt="{{page.flipgif_desc}}">
</section>
